<!--Botton component-->
<div class="container d-space-between">
    <app-button lable="Info small" size="small" type="info" classes='hello world' (click)="click()"
        icon="address-book-o" [isDisabled]="isDisabled">
    </app-button>
    <app-button lable="Warning medium" size="medium" type="warning" classes='hello world' icon="address-book-o"
        (click)="activateInfo()">
    </app-button>
    <app-button lable="Danger large" size="large" type="danger" classes='hello world' icon="address-book-o"
        (click)="click()">
    </app-button>
    <app-button lable="Success extra large" size="extra-large" type="success" classes='hello world'
        icon="address-book-o" (click)="click()">
    </app-button>
</div>
<!--Icons component-->
<div class="container d-space-between align-items-center">
    <app-icons name='area-chart' size='small'></app-icons>
    <app-icons name='area-chart' size='small' type="info"></app-icons>
    <app-icons name='address-book-o' size='medium' type="warning">
    </app-icons>
    <app-icons name='area-chart' size='large' type="success" (click)="activateInfo()"></app-icons>
    <app-icons name='area-chart' size='extra-large' type="danger"></app-icons>
</div>
